openapi: 3.1.0
x-stoplight:
  id: rlz8hymfu7z3h
info:
  title: Eerste inschrijving
  version: '1.0'
  contact:
    name: Kevin de Heer
    url: 'https://www.simgroep.nl'
    email: k.deheer@simgroep.nl
  description: First registration API definition
  license:
    url: 'https://www.apache.org/licenses/LICENSE-2.0.html'
    name: License (MIT)
  termsOfService: 'https://www.simgroep.nl'
servers:
  - url: 'http://localhost:3000'
paths:
  /first-registration:
    post:
      summary: ''
      operationId: post-first-registration
      responses:
        '200':
          description: OK
      description: Submit a new first registration
      requestBody:
        $ref: '#/components/requestBodies/Eerste-inschrijving'
components:
  schemas: {}
  requestBodies:
    Eerste-inschrijving:
      content:
        application/json:
          schema:
            type: object
            properties:
              documentType:
                type: string
                enum:
                  - passport
                  - id
              documentIssueDate:
                type: string
                format: date
              documentExpiryDate:
                type: string
                format: date
              issueByInstancy:
                type: string
              foreignPersonalId:
                type: string
              surname:
                type: string
              previousSurname:
                type: string
              firstname:
                type: string
              dateOfBirth:
                type: string
                format: date
              birthplace:
                type: string
              countryOfBirth:
                type: string
              nationality:
                type: string
              maritalStatus:
                type: string
                enum:
                  - married
                  - registeredPartnership
                  - unmarried
              gender:
                type: string
                enum:
                  - male
                  - female
              phoneNumber:
                type: string
              emailAddress:
                type: string
                format: email
      description: First registration form data
